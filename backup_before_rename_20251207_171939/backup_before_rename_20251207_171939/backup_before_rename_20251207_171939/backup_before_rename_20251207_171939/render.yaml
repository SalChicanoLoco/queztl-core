services:
  # Backend API
  - type: web
    name: quetzalcore-core-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: quetzalcore-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: quetzalcore-redis
          property: connectionString

databases:
  # PostgreSQL Database
  - name: quetzalcore-db
    databaseName: quetzalcore_core
    plan: free
    region: oregon

  # Redis Cache
  - name: quetzalcore-redis
    plan: free
    region: oregon
