version: '3.8'

services:
  orchestrator:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
      - "9999:9999"  # QuetzalCore Protocol WebSocket
    environment:
      - HIVE_ROLE=orchestrator
      - HIVE_MODE=lightweight
      - MAX_LOCAL_WORKERS=0
    volumes:
      - ./backend:/workspace/backend
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --workers 1
    
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hive_orchestrator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_mac:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
          
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

volumes:
  postgres_data_mac:
