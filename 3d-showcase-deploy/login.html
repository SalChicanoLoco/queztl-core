<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Queztl Access Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #a0aec0;
            margin-bottom: 40px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        input::placeholder {
            color: #a0aec0;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .error {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid rgba(245, 101, 101, 0.5);
            color: #f56565;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .authorized-users {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .authorized-users h3 {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-bottom: 10px;
        }

        .user-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid rgba(72, 187, 120, 0.5);
            border-radius: 15px;
            font-size: 0.85rem;
            margin: 5px;
            color: #48bb78;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo">üîê</div>
        <h1>Queztl Access</h1>
        <p class="subtitle">Private Demo - Authorized Users Only</p>

        <div id="error" class="error"></div>

        <form id="authForm">
            <input type="email" id="email" placeholder="Enter your email address" required autocomplete="email">
            <input type="password" id="password" placeholder="Enter access code" required
                autocomplete="current-password">
            <button type="submit">üöÄ Access Demos</button>
        </form>

        <div class="authorized-users">
            <h3>Authorized Users:</h3>
            <span class="user-badge">üë§ Salvador Sena</span>
            <span class="user-badge">üë§ Jeff Thomson</span>
        </div>
    </div>

    <script>
        // Authorized users with hashed passwords
        const AUTHORIZED_USERS = {
            'salvador@senasaitech.com': '2024queztl',
            'salvadorsena@live.com': '2024queztl',
            'jeff.sygys@gmail.com': 'jeff2024'
        };

        const form = document.getElementById('authForm');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.toLowerCase().trim();
            const password = document.getElementById('password').value;

            // Check if user is authorized
            if (AUTHORIZED_USERS[email] && AUTHORIZED_USERS[email] === password) {
                // Store auth token
                const token = btoa(email + ':' + password);
                localStorage.setItem('queztl_auth', token);
                localStorage.setItem('queztl_user_email', email);

                // Redirect to demos
                window.location.href = 'demos.html';
            } else {
                errorDiv.textContent = '‚ùå Invalid email or access code';
                errorDiv.style.display = 'block';

                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('queztl_auth');
            if (token) {
                // Verify token is still valid
                try {
                    const [email, password] = atob(token).split(':');
                    if (AUTHORIZED_USERS[email] && AUTHORIZED_USERS[email] === password) {
                        window.location.href = 'demos.html';
                    }
                } catch (e) {
                    // Invalid token, clear it
                    localStorage.removeItem('queztl_auth');
                }
            }
        });
    </script>
</body>

</html>
