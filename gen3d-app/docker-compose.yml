version: '3.8'

services:
  gen3d-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gen3d-backend
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gen3d-frontend:
    image: nginx:alpine
    container_name: gen3d-frontend
    ports:
      - "3001:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    restart: unless-stopped
    depends_on:
      - gen3d-backend

networks:
  default:
    name: gen3d-network
