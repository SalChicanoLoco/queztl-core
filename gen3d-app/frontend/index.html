<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen3D - AI 3D Model Generation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 400px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            overflow-y: auto;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(45deg, #00f260, #0575e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00f260;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #00f260;
        }

        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .example-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: rgba(0, 242, 96, 0.2);
            border-color: #00f260;
        }

        .controls {
            display: grid;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            color: #ccc;
        }

        select {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #00f260;
        }

        select option {
            background: #2a2a2a;
            color: #fff;
        }

        .generate-btn {
            padding: 18px;
            background: linear-gradient(45deg, #00f260, #0575e6);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .generate-btn:hover {
            transform: scale(1.05);
        }

        .generate-btn:active {
            transform: scale(0.95);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .stats {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            color: #00f260;
            font-weight: bold;
        }

        .viewer-container {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        .viewer-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: start;
            pointer-events: none;
        }

        .viewer-overlay>* {
            pointer-events: auto;
        }

        .fps-counter {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-family: monospace;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
        }

        .export-btn {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .export-btn:hover {
            background: rgba(0, 242, 96, 0.2);
            border-color: #00f260;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00f260;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 18px;
            color: #fff;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            color: #ffaaaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Gen3D</div>
            <div class="subtitle">AI-Powered 3D Model Generation</div>

            <div class="section">
                <div class="section-title">üìù Describe Your Model</div>
                <textarea id="prompt" placeholder="Describe the 3D model you want to create...
Examples:
‚Ä¢ Futuristic spacecraft with sleek design
‚Ä¢ Medieval castle tower with battlements
‚Ä¢ Cyberpunk character with armor
‚Ä¢ Ancient tree with twisted branches"></textarea>

                <div class="examples">
                    <button class="example-btn" onclick="setPrompt('futuristic spacecraft')">üöÄ Spacecraft</button>
                    <button class="example-btn" onclick="setPrompt('medieval castle tower')">üè∞ Castle</button>
                    <button class="example-btn" onclick="setPrompt('cyberpunk character')">ü§ñ Character</button>
                    <button class="example-btn" onclick="setPrompt('ancient tree')">üå≤ Tree</button>
                    <button class="example-btn" onclick="setPrompt('crystal formation')">üíé Crystal</button>
                    <button class="example-btn" onclick="setPrompt('modern skyscraper')">üèôÔ∏è Building</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">üé® Style & Quality</div>
                <div class="controls">
                    <div class="control-group">
                        <label>Style</label>
                        <select id="style">
                            <option value="realistic">Realistic</option>
                            <option value="stylized">Stylized</option>
                            <option value="low-poly">Low Poly</option>
                            <option value="voxel">Voxel</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Detail Level</label>
                        <select id="detailLevel">
                            <option value="low">Low (Fast, 500 vertices)</option>
                            <option value="medium" selected>Medium (2,000 vertices)</option>
                            <option value="high">High (8,000 vertices)</option>
                            <option value="ultra">Ultra (32,000 vertices)</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="generate-btn" onclick="generateModel()" id="generateBtn">
                ‚ú® Generate 3D Model
            </button>

            <div id="errorContainer"></div>

            <div class="section" id="statsSection" style="display: none;">
                <div class="section-title">üìä Model Statistics</div>
                <div class="stats" id="stats"></div>
            </div>
        </div>

        <div class="viewer-container">
            <div id="viewer"></div>

            <div class="viewer-overlay">
                <div class="fps-counter" id="fps">FPS: --</div>
                <div class="export-buttons" id="exportButtons" style="display: none;">
                    <button class="export-btn" onclick="downloadOBJ()">üì¶ Download OBJ</button>
                    <button class="export-btn" onclick="downloadJSON()">üìÑ Download JSON</button>
                </div>
            </div>

            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Generating 3D model...</div>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, mesh, controls;
        let currentModelData = null;
        let frameCount = 0;
        let lastTime = performance.now();
        const API_URL = 'http://localhost:8001';

        // Initialize Three.js scene
        function initScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(3, 2, 5);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(
                document.getElementById('viewer').clientWidth,
                document.getElementById('viewer').clientHeight
            );
            document.getElementById('viewer').appendChild(renderer.domElement);

            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight1.position.set(5, 5, 5);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0x8888ff, 0.5);
            directionalLight2.position.set(-5, 3, -5);
            scene.add(directionalLight2);

            // Add grid
            const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);

            // Mouse controls
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let rotation = { x: 0, y: 0 };

            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging && mesh) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;

                    rotation.y += deltaX * 0.01;
                    rotation.x += deltaY * 0.01;

                    mesh.rotation.x = rotation.x;
                    mesh.rotation.y = rotation.y;
                }
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.01;
                camera.position.z = Math.max(2, Math.min(20, camera.position.z));
            });

            window.addEventListener('resize', () => {
                camera.aspect = document.getElementById('viewer').clientWidth /
                    document.getElementById('viewer').clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(
                    document.getElementById('viewer').clientWidth,
                    document.getElementById('viewer').clientHeight
                );
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Calculate FPS
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps').textContent = `FPS: ${frameCount}`;
                frameCount = 0;
                lastTime = currentTime;
            }

            renderer.render(scene, camera);
        }

        function setPrompt(text) {
            document.getElementById('prompt').value = text;
        }

        async function generateModel() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                showError('Please enter a description for your 3D model');
                return;
            }

            const style = document.getElementById('style').value;
            const detailLevel = document.getElementById('detailLevel').value;

            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('errorContainer').innerHTML = '';
            document.getElementById('exportButtons').style.display = 'none';

            try {
                const response = await fetch(
                    `${API_URL}/api/text-to-3d?prompt=${encodeURIComponent(prompt)}&style=${style}&detail_level=${detailLevel}&format=json`
                );

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                currentModelData = data;

                displayModel(data.model);
                showStats(data.stats, data.generation_time);

                document.getElementById('exportButtons').style.display = 'flex';
            } catch (error) {
                console.error('Generation error:', error);
                showError(`Failed to generate model: ${error.message}`);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('generateBtn').disabled = false;
            }
        }

        function displayModel(modelData) {
            // Remove old mesh
            if (mesh) {
                scene.remove(mesh);
                mesh.geometry.dispose();
                mesh.material.dispose();
            }

            // Create geometry
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position',
                new THREE.Float32BufferAttribute(modelData.vertices, 3));
            geometry.setIndex(modelData.faces);

            if (modelData.normals && modelData.normals.length > 0) {
                geometry.setAttribute('normal',
                    new THREE.Float32BufferAttribute(modelData.normals, 3));
            } else {
                geometry.computeVertexNormals();
            }

            // Create material
            const material = new THREE.MeshPhongMaterial({
                color: 0x00f260,
                shininess: 100,
                flatShading: false
            });

            // Create mesh
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Center and scale model
            geometry.computeBoundingBox();
            const center = new THREE.Vector3();
            geometry.boundingBox.getCenter(center);
            mesh.position.sub(center);

            const size = new THREE.Vector3();
            geometry.boundingBox.getSize(size);
            const maxDim = Math.max(size.x, size.y, size.z);
            mesh.scale.setScalar(3 / maxDim);
        }

        function showStats(stats, generationTime) {
            const statsHtml = `
                <div class="stat-row">
                    <span class="stat-label">Vertices:</span>
                    <span class="stat-value">${stats.vertices.toLocaleString()}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Faces:</span>
                    <span class="stat-value">${stats.faces.toLocaleString()}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Generation Time:</span>
                    <span class="stat-value">${generationTime.toFixed(2)}s</span>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;
            document.getElementById('statsSection').style.display = 'block';
        }

        function showError(message) {
            const errorHtml = `
                <div class="error-message">
                    ‚ùå ${message}
                </div>
            `;
            document.getElementById('errorContainer').innerHTML = errorHtml;
        }

        async function downloadOBJ() {
            if (!currentModelData) return;

            try {
                const prompt = document.getElementById('prompt').value.trim();
                const style = document.getElementById('style').value;
                const detailLevel = document.getElementById('detailLevel').value;

                const response = await fetch(
                    `${API_URL}/api/text-to-3d?prompt=${encodeURIComponent(prompt)}&style=${style}&detail_level=${detailLevel}&format=obj`
                );

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'model.obj';
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Download error:', error);
                showError('Failed to download OBJ file');
            }
        }

        function downloadJSON() {
            if (!currentModelData) return;

            const dataStr = JSON.stringify(currentModelData.model, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'model.json';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initialize on load
        initScene();
    </script>
</body>

</html>
